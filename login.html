<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>登入</title>
    <link href="style/index.css" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
        <li><a href="index.html">返回首页</a></li>
        </ul>
    </nav>
    <div id="f">
    <form method="post">
        <h1>欢迎登入</h1>
        <div>
        <label>用户名</label>
        <input type="text" readonly>
        </div>
        <div>
        <label>密码</label>
        <input type="text" readonly>
        </div>
        <p><a href="###">忘记密码</a></p>
        <button>登入</button>
    </form>
    <form action="###">
        <h1>新用户注册</h1>
        <div>
        <label>用户名</label>
        <input type="text" readonly>
        </div>
        <div>
            <label>邮箱</label>
            <input type="text" readonly>
        </div>
        <div>
            <label>密码</label>
            <input type="text" readonly>
        </div>
        <div>
            <label>密码确认</label>
            <input type="text" readonly>
        </div>
        <div>
            <div>
                <select>
                    <option value="no">你喜欢的课程</option>
                    <option value="tes">数学</option>
                    <option value="hx">化学</option>
                    <option value="sw">生物</option>
                    <option value="ti">体育</option>
                </select>
            </div>
            <div>
                <p>
                    <input type="checkbox" id="cbox1" value="first_checkbox">
                    <label for="cbox1">没病</label>
                </p>
                <p>
                    <input type="checkbox" id="cbox2" value="second_checkbox" checked="checked">
                    <label for="cbox2">有病</label>
                </p>
                <div>
                    <input type="radio" id="dewey" name="drone" value="dewey">
                    <label for="dewey">女</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="louie" name="drone" value="louie">
                    <label for="louie">男</label>
                  </div>
                  
            </div>
        </div>
        <button>注册提交</button>
    </form>
    </div>

    <footer id="hfoot">
        <p>Copyright © 2020~2021rui</p>
    </footer>  

</body>
</html>
